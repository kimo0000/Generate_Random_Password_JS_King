<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator JS King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Random Password Generator</h1>
        <form>
            <div>
                <input type="text" placeholder="Create Password" readonly>
                <i class="fa-solid fa-copy"></i>
            </div>
            <button id="generate">Generate</button>
        </form>
    </div>
    <div id="popup"></div>



    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
